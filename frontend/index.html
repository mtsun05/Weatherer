<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/frontend/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weatherer</h1>
      <div class="search-box">
        <input
          type="text"
          id="city"
          placeholder="Enter any place: "
          autocomplete="off"
        />
        <button class="submit-btn">Get Weather Data</button>
      </div>
      <div class="card">
        <span class="card-title"></span><br />
        <span class="temp"
          ><img id="therm" src="/assets/thermometer-half.svg" />
          Temperature: </span
        ><br />
        <span class="hum"
          ><img id="hum" src="/assets/droplet-fill.svg" /> Humidity: </span
        ><br />
        <span class="wind-speed"
          ><img id="wind" src="/assets/wind.svg" /> Wind Speed: </span
        ><br />
        <span class="wind-direction"
          ><img id="comp" src="/assets/compass.svg" /> Wind Direction: </span
        ><br />
        <span class="feels-like"
          ><img id="feels-like" src="/assets/feels-like.svg" /> Feels Like:
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
